<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>FrontendStore</title>
  </head>
  <body>
    <header class="header">
      <a href="./index.html">
        <img class="header__logo" src="./img/logo.png" alt="logo" />
      </a>
      <nav class="nav">
        <a href="./index.html" class="nav__link nav__link--active">Tienda</a>
        <a href="./our.html" class="nav__link">Nosotros</a>
      </nav>
    </header>

    <main class="container">
      <h1>Reac JS</h1>
      <div class="shirt">
        <img src="./img/3.jpg" alt="imagen del producto" class="shirt__img" />
        <div class="shirt__content">
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Non
            voluptate distinctio minima odio cum et quibusdam architecto ex
            laborum rem quas suscipit, sit illo harum provident. Sapiente
            tempora accusamus quas?
          </p>
          <form class="form" action="">
            <div class="form__opc">
              <select name="" id="" class="form__field">
                <option value="" disabled selected>
                  -- Seleccionar Talla --
                </option>
                <option value="">Chica</option>
                <option value="">Mediana</option>
                <option value="">Grande</option>
              </select>
              <input
                type="number"
                placeholder="Cantidad"
                min="1"
                class="form__field"
              />
            </div>
            <input
              type="submit"
              value="Agregear al carrito"
              class="form__submit"
            />
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__copy">
        Front End Store - Todos los derechos reservados 2024.
      </p>
    </footer>
  </body>
</html>
